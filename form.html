{{ define "body"}}
<form action="" method="POST">
  <div>
    <label>Input first number</label>
    <input name="first" value="{{.FirstNumber}}">
  </div>
  <div>
    <label>Choose sign</label>
    <select name="sign" >
      <option value="+" >
        +
      </option>
      <option value="-" >
        -
      </option>
      <option value="*" >
        *
      </option>
      <option value="/" >
        /
      </option>
    </select>
  </div>

  <div>
    <label>Input second number</label>
    <input name="second" value="{{.SecondNumber}}">
  </div>

  <button  type="submit">
    Get answer
  </button>
</form>
{{ end }}
